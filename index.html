<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="box">
    <form class="search-form" id="search-form">
        <input type="search" placeholder="enter a city" required id="search-form-input" class="search-form-input"/>
        <input type="submit" value="search" class="submit-button"/>
    </form>
    <main>
        <div class="weather-info">
        <div>  
        <h1 class="city" id="city">Tokyo</h1>
        <p class="info">
            Monday 14:30, scattered clouds<br>
            Humidity <strong>54%</strong> Wind <strong>1.3 km/h</strong>
        </p> 
        </div>
        <div class="celsius">
           <p>
          <span class="icon">☀️</span><span class="temp" id="temperature"> 10 <span class="cel">°C</span></span> 
        </p> 
        </div>
        </div>
    </main>
    <footer>Coded by <a href="https://github.com/GGaudio96" target="_blank">Giulia Gaudio</a> code hosted on <a href="https://github.com/GGaudio96/Meteo-shecodes-app" target="_blank">GitHub</a> and website hosted on <a href="https://meteo-shecodes-app-week7.netlify.app/" target="_blank">Netlify</a> </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
